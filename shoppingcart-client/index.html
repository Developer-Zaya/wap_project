<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ariunzaya Munkhbat">
    <title>Shopping cart</title>

    <link href="./resources/bootstrap.min.css" rel="stylesheet">
    <link href="./resources/carousel.css" rel="stylesheet">
    <script src="./resources/main.js"></script>
    <style>
        .logo-img {
            max-width: 100px;
            height: auto;
            margin-left: 3%;
        }

        .myrow {
            width: 400px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <img src="./images/logo.png" alt="MIU logo" class="logo-img">
                <div class="row">
                    <div class="col">
                        <form>
                            <div class="myrow">
                                <label for="staticEmail" class="col-sm-3 col-md-4 col-form-label text-light">Username:</label>
                                <div class="col-sm-9 col-md-8">
                                    <input type="text" class="form-control" id="username" placeholder="Username">
                                </div>
                            </div>
                            <div class="myrow">
                                <label for="inputPassword" class="col-sm-3 col-md-4 col-form-label text-light">Password:</label>
                                <div class="col-sm-9 col-md-8">
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col d-flex align-items-center">
                        <button class="btn btn-outline-success fw-bold" type="submit" id="login-btn">Login</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container marketing">
            <hr class="featurette-divider">

            <div class="row featurette">
                <div class="col-md-12">
                    <h2 class="featurette-heading" id="product-heading">Welcome to my store</h2>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
